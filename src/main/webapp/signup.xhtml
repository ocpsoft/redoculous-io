<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/site.xhtml">

	<ui:param name="bodyClasses" value="signup" />

	<ui:define name="main">
		<div id="signup" class="accounts-form row">
			<div class="span10 offset2">
				<h1>Sign up for Redoculous</h1>
				<p class="note">
					By creating your account, you agree to our
					<h:link outcome="/privacy" value="Privacy Policy" />
					and
					<h:link outcome="/terms" value="Terms of Use" />
					.
				</p>
			</div>

			<div class="span4 offset2 social">
				<div>
					<h:form class="connect-button" id="twitter-connect-form">
						<a href="#"
							onclick="$('#twitter-connect-form').submit(); return false;"
							class="btn" id="twitter_button"><i class=" icon-twitter"></i>Sign
							up with Twitter</a>
					</h:form>

					<h:form class="connect-button" id="facebook-connect-form">
						<a href="#"
							onclick="$('#facebook-connect-form').submit(); return false;"
							class="btn" id="facebook_button"><i class="icon-facebook"></i>Sign
							up with Facebook</a>
					</h:form>

					<h:form>
						<p>
							<small>Already have an account? <h:link outcome="/login"
									value="Log in" /></small>
						</p>
					</h:form>
				</div>
			</div>

			<div class="span6">
				<h:form id="auth-form">
					<div class="all-errors">
						<h:messages
							style="list-style-type: none; margin: 0px; padding: 0px;"
							globalOnly="false" errorClass="alert alert-error"
							infoClass="alert alert-info" warnClass="alert" />
					</div>
					<div class="input">
						<h:inputText id="username" value="#{signupController.username}"
							validator="#{signupController.validateUsername}" />
					</div>
					<div class="input">
						<h:inputText id="email" value="#{signupController.email}"
							validator="#{signupController.validateEmail}">
							<f:validator validatorId="emailValidator" />
						</h:inputText>
					</div>
					<div class="input">
						<h:inputSecret id="password" value="#{signupController.password}"
							redisplay="true" validator="#{signupController.validatePassword}" />
					</div>
					
					
					<script type="text/javascript">
						$(document).ready(function() {
							$('#auth-form\\:username').attr("placeholder", "Your username").focus();
							$('#auth-form\\:email').attr("placeholder", "Your email address").focus();
							$('#auth-form\\:password').attr("placeholder", "Your password").focus();
						});
					</script>
					
					<div class="actions">
						<h:commandButton type="submit" id="login" value="Create account"
							action="#{signupController.signup}" styleClass="btn btn-green" />
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>

	<ui:define name="footer"></ui:define>

</ui:composition>

</html>
