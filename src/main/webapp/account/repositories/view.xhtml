<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="repo" value="#{repositoryController.repoUrl}"
		required="true" />
	<f:event type="preRenderView"
		listener="#{repositoryController.loadRepo}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/site.xhtml">

	<ui:param name="bodyClasses" value="login" />

	<ui:define name="main">
		<div class="container">
			<div class="row">
				<h1>#{repositoryController.repoUrl}</h1>
			</div>
			<div class="row">
				<h:form id="form" styleClass="bs-docs-example form-horizontal">
					<div class="all-errors">
						<h:messages
							style="list-style-type: none; margin: 0px; padding: 0px;"
							globalOnly="false" errorClass="alert alert-error"
							infoClass="alert alert-info" warnClass="alert" />
					</div>

					<div class="control-group">
						<label class="control-label" for="form:name">Name</label>
						<div class="controls">
							<h:inputText styleClass="focus" type="text" id="name"
								required="true" value="#{repositoryController.repository.name}"
								validator="#{repositoryController.validateName}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="form:url">URL</label>
						<div class="controls">
							<h:inputText styleClass="focus" type="text" id="url"
								required="true" value="#{repositoryController.repository.url}"
								validator="#{repositoryController.validateUrl}" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<h:commandButton type="submit" styleClass="btn btn-primary"
								value="Save repository" action="#{repositoryController.save}" />
						</div>
					</div>

				</h:form>
			</div>
		</div>
	</ui:define>

	<ui:define name="footer"></ui:define>

</ui:composition>

</html>
