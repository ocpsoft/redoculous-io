<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/site.xhtml">

	<ui:param name="bodyClasses" value="form" />

	<ui:define name="main">
		<div class="container">
			<div class="row">
				<h1>Add a Repository</h1>
			</div>
			<div class="row">
				<h:form id="form" styleClass="bs-docs-example form-horizontal">

					<div class="control-group">
						<label class="control-label" for="form:name">Name</label>
						<div class="controls">
							<h:inputText styleClass="focus" type="text" id="name"
								value="#{repositoryController.repository.name}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="form:url">URL</label>
						<div class="controls">
							<h:inputText styleClass="focus" type="text" id="url"
								value="#{repositoryController.repository.url}" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<h:commandButton type="submit" styleClass="btn btn=primary"
								value="Add repository" action="#{repositoryController.add}" />
						</div>
					</div>

				</h:form>

				<div></div>

				<script type="text/javascript">
               $(document).ready(function()
               {
                  $('#form\\:name').attr("placeholder", "repository name").focus();
                  $('#form\\:url').attr("placeholder", "repository URL").focus();
               });
            </script>
			</div>
		</div>
	</ui:define>

	<ui:define name="footer"></ui:define>

</ui:composition>

</html>
