<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/site.xhtml">

	<ui:param name="bodyClasses" value="form" />

	<ui:define name="main">
		<div class="container">
			<ui:fragment rendered="#{request.domain eq 'localhost'}">
				<h1>#{requestScope['javax.servlet.error.message']}</h1>
				<pre>#{facesMessages.dump(requestScope['javax.servlet.error.exception'])}</pre>
			</ui:fragment>
		</div>
	</ui:define>

	<ui:define name="footer"></ui:define>

</ui:composition>

</html>
